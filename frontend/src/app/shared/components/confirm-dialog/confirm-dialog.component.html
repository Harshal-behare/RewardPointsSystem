@if (dialogService.isOpen()) {
  <div 
    class="dialog-overlay" 
    (click)="onOverlayClick($event)"
    (keydown)="onKeydown($event)"
    tabindex="0"
  >
    <div class="dialog-container" [class]="'dialog-' + dialogService.config()?.type">
      <!-- Header with icon -->
      <div class="dialog-header">
        @switch (dialogService.config()?.type) {
          @case ('danger') {
            <div class="dialog-icon danger">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
              </svg>
            </div>
          }
          @case ('warning') {
            <div class="dialog-icon warning">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
              </svg>
            </div>
          }
          @default {
            <div class="dialog-icon info">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
              </svg>
            </div>
          }
        }
        <h3 class="dialog-title">{{ dialogService.config()?.title }}</h3>
      </div>

      <!-- Message -->
      <div class="dialog-body">
        <p class="dialog-message">{{ dialogService.config()?.message }}</p>
      </div>

      <!-- Actions -->
      <div class="dialog-actions">
        <button 
          type="button" 
          class="btn btn-cancel" 
          (click)="onCancel()"
        >
          {{ dialogService.config()?.cancelText }}
        </button>
        <button 
          type="button" 
          class="btn btn-confirm"
          [class.btn-danger]="dialogService.config()?.type === 'danger'"
          [class.btn-warning]="dialogService.config()?.type === 'warning'"
          [class.btn-info]="dialogService.config()?.type === 'info'"
          (click)="onConfirm()"
        >
          {{ dialogService.config()?.confirmText }}
        </button>
      </div>
    </div>
  </div>
}
